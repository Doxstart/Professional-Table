<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" id="theme-toggle">Dark Mode</div>

    <!-- Container -->
    <div class="container">
        <h1>Usuarios con mayor actividad</h1>
         
    <!-- Loader -->
    <div class="spinner" id="spinner" style="display: none;">
        <i class="fas fa-cog fa-spin"></i>
    </div> 

    <!-- Table -->
    <table id="data-table" style="display: none;">
        <thead>
            <tr>
                <th onclick="sortTable(0)" class="name-column">Nombre <i class="fas fa-sort" id="icon-0"></i></th>
                <th onclick="sortTable(1)" class="email-column">Correo Electrónico <i class="fas fa-sort" id="icon-1"></i></th>
                <th onclick="sortTable(2)" class="username-column">Usuario <i class="fas fa-sort" id="icon-2"></i></th>
                <th onclick="sortTable(3)" class="country-column">País <i class="fas fa-sort" id="icon-3"></i></th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Dinamically added rows -->
        </tbody>
    </table> 

    <!-- Pagination -->
    <div class="pagination" id="pagination" style="display: none;">
        <button type="button" id="prev-btn" title="Previous Page" onclick="prevPage()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span id="page-number">1</span>
        <button type="button" id="next-btn" title="Next Page" onclick="nextPage()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    </div>
</body>
<script src="main.js"></script>
</html>
